<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Chat</title>

    <script src="./socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="flex min-h-screen bg-sky-950 justify-center flex-row gap-8 py-10"
    >
      <div class="flex flex-col gap-8">
        <section class="rounded-md border-gray-600 border-2 p-4">
          <h1 class="font-mono text-white mb-2">Send a message</h1>
          <hr />
          <form class="flex flex-col mt-4 gap-6">
            <input
              type="text"
              id="id-receptor"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="id"
              required
            />
            <input
              type="text"
              id="message"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="message"
              required
            />
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-950 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Send
            </button>
          </form>
        </section>
        <section class="rounded-md border-gray-600 border-2 p-4 h-80 min-w-52">
          <h1 class="font-mono text-white mb-2">Online users</h1>
          <hr />
          <ul class="mt-4 mx-2 flex flex-col gap-4" id="active-users"></ul>
        </section>
      </div>

      <section class="rounded-md border-gray-600 border-2 p-4 h-80 min-w-52">
        <h1 class="font-mono text-white mb-2">Chat</h1>
        <hr />
      </section>
    </main>
    <script src="./js/chat.js"></script>
  </body>
</html>
